<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <header>
    </header>
    <form name="myForm" onsubmit="return Form()">
      <!-- Gender -->
      <p>Please select your gender:</p>
      <input type="radio" id="male" name="gender" />
      <label for="male">Male</label><br/>
      <input type="radio" id="female" name="gender" />
      <label for="female">Female</label>

      <!-- Interests -->
      <p>You are interested coding in...</p>
      <input type="checkbox" id="web" class="messageCheckbox"  />
      <label for="web">Web development</label><br/>
      <input type="checkbox" id="photoshop" class="messageCheckbox"  />
      <label for="photoshop">Photoshop</label><br/>
      <input type="checkbox" id="java" class="messageCheckbox"  />
      <label for="java">Java</label>

      <!-- Contact details -->
      <fieldset>
        <legend>Contact Info</legend>
        <input name="email" type="email" placeholder="Email" required />
        <span class="tick"></span>
        <input name="telephone" type= "telephone" 
               placeholder="Phone number" required />
        <span class="tick"></span>
      </fieldset>
      
      <!-- Preferred -->
      <p>How would you like to be contacted?</p>
      <select id="mySelect">
        <option>By email</option>
        <option>By telephone</option>
      </select>
      
      <input type="submit" value="Register" />
    </form>
  </body>
</html>
